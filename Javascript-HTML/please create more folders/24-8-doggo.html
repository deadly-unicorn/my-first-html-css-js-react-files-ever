<!DOCTYPE html>
<html>
<div style="text-align: center;">
<img id="1" src="https://i1.sndcdn.com/avatars-000282536343-6h6ce2-t240x240.jpg" width="400px">
<br>
<span class="spanText" id="span1">Don't touch the doggo</span>
</div>
<script>
    let i=1
    let doggoImage=document.getElementById("1")
    const curse =()=>{
        document.querySelector("html").classList.toggle("backGround")
        if (i===0){
            document.querySelector("img").src="https://i1.sndcdn.com/avatars-000282536343-6h6ce2-t240x240.jpg"
            document.querySelector("span").innerText="Don't touch the doggo"
            document.querySelector("img").width="400"
            i=1
        }
         else if (i===1){
            document.querySelector("img").src="https://s36700.pcdn.co/wp-content/uploads/2015/09/zombie-muzzle-image.jpg.optimal.jpg"
            document.querySelector("img").width="600"
            document.querySelector("img").height="400"
            document.querySelector("span").innerText="I HAD WARNED YOU"
            i=0
        }
        document.querySelector("span").classList.toggle("spanText")
        document.querySelector("span").classList.toggle("cursedText")
    }
    
    doggoImage.addEventListener("touchstart",curse)
    doggoImage.removeEventListener("touchcancel",curse)
</script>
<style>
    .backGround{
        background-color: black;
    }
    .cursedText{
        background-color: red;
        color: black;
        font-size: 4vh;
    }
    .spanText{
        color: red;
        background-color: yellow;
        font-size: 4vh;
    }
</style>
</html>
